version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - run: echo $CIRCLE_BRANCH
      - run: if [ $CIRCLE_BRANCH == 'master' ]; then echo 'ALEXANDRE'; else echo 'TEST'; fi
workflows:
    build-and-test:
      jobs:
        - build-and-test
